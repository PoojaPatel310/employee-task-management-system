<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/admin-template">
<head>
    <title>User List</title>
</head>

<body class="hold-transition sidebar-mini">

<div layout:fragment = "content1">
    <div class ="container my-3">

     
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">

                                <a href="/admin/user/new"><button class="btn btn-md btn-info my-3">Add New User</button> </a>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">

                                <table class="table table-bordered table-hover table-striped ">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>FIRST NAME</th>
                                        <th>LAST DATE</th>
                                        <th>EMAIL</th>
                                        <th>PASSWORD</th>
                                        <th>PHONE</th>
                                        <th>ROLE</th>
                                        <th>V CODE</th>
                                        <th>REG. DATE</th>
                                        <th>ACTION</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="user : ${list}">
                                        <td th:text ="${user.id}"></td>
                                        <td th:text="${user.fname}"></td>
                                        <td th:text="${user.lname}"></td>
                                        <td th:text ="${user.email}"></td>
                                        <td th:text = "${user.password}"></td>
                                        <td th:text="${user.phone}"></td>
                                        <td th:text="${user.role}"></td>
                                        <td th:text="${user.vcode}"></td>
                                        <td th:text="${user.regDate}"></td>
                                        <td style="width:160px">
                                            <a th:href="@{/admin/user/edit/{id}(id=${user.id})}"><button class="btn btn-sm btn-success">UPDATE</button></a>
                                            <a th:href="@{/admin/user/delete/{id}(id=${user.id})}"  onclick="return confirm('Do you want to delete?')"><button class="btn btn-sm btn-danger">DELETE</button></a>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>




                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
<aside class="control-sidebar control-sidebar-dark">
</aside>

</body>
</html>
