<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/admin-template">
>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div layout:fragment = "content1">
    <div class="container my-5">
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->

                <div class="card">
                    <h4 class="card-header">[[${session.fname}]]'s Profile</h4>
                    <div class="card-body">
                        <form th:action="@{/update-profile(id=${user.id})}" th:object="${user}" method="post"  style="max-width:400px; margin:0 auto;">

                            <table class="table table-bordered">

                                <tr th:each="user : ${list}">
                                <tr>
                                    <td style="width:250px;">First Name:</td>
                                    <td> <input type="text" th:field="*{fname}" class="form-control"  id="fname" placeholder="Enter First Name"></td>
                                </tr>
                                <tr>
                                    <td style="width:250px;">Last Name:</td>
                                    <td> <input type="text" th:field="*{lname}" class="form-control"  id="lname" placeholder="Enter Last Name"></td>
                                </tr>
                                <tr>
                                    <td style="width:250px;">Phone:</td>
                                    <td> <input type="text" th:field="*{phone}" class="form-control"  id="phone" placeholder="Enter Phone"></td>
                                </tr>


                            </table>
                            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>


        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
