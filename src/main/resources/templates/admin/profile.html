<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="admin/admin-template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div layout:fragment = "content1">

<div class="container my-5">
    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->


            <div class="card">
                <h4 class="card-header">[[${session.fname}]]'s Profile</h4>
                <div class="card-body">
                    <table class="table table-bordered">
                        <tr th:each="user : ${list}">
                        <tr>
                            <td style="width:150px;">First Name:</td>

                            <td th:text="${user.fname}"></td>
                            <td style="width:150px;">Last Name:</td>
                            <td th:text="${user.lname}"></td>
                        </tr>
                        <tr>

                            <td>Email:</td>
                            <td th:text="${user.email}"></td>
                            <td>Phone:</td>
                            <td th:text="${user.phone}"></td>
                        </tr>
                        <tr>
                            <td>Reg. Date:</td>
                            <td th:text="${user.regDate}"></td>
                            <td>-</td>
                            <td>-</td>
                        </tr>

                    </table>
                    <a th:href="@{/editprofile}" class="btn btn-primary my-3">Edit Profile</a>
                </div>



    </div>
    <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html><!DOCTYPE html>

</head>

</body>
</html>
