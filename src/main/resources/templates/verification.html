<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate ="template">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


<div layout:fragment = "content1">
    <div class="container my-5">
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card">
                    <h4 class="card-header bg-secondary text-white">Forgot Password</h4>
                    <div class="card-body">
                        <form th:action="@{/verificationCheck}"  method="post">



                                <input type="hidden" id="email" name="email" th:value="${email}">


                            <div class="form-group">
                                <label for="vcode">Verification Code:</label>
                                <input type="text" id="vcode" name="vcode" th:value="${vcode}" readonly>
                            </div>

                            <div class="form-group">
                                <label for="cvcode">Confirm Verification Code </label>
                                <input type="password" id="cvcode" name="cvcode">
                            </div>

                            <button type="submit" class="btn btn-primary  my-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- xxxxxxxxxxxxxxxxxxxxxxxxxxxxx -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
